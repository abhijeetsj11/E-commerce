<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Premium Fashion — Bellavé</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="nav-container">
            <div class="brand">
                <a href="#" class="logo"><span class="logo-serif">Bellavé</span></a>
            </div>

            <nav class="main-nav" aria-label="Main navigation">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>

            <div class="nav-actions">
                <div class="search">
                    <label for="site-search" class="visually-hidden">Search</label>
                    <input id="site-search" type="search" placeholder="Search" />
                    <button class="search-btn" aria-label="Search">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden>
                            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>

                <button class="cart-btn" aria-label="View cart">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden>
                        <path d="M6 6h15l-1.5 9h-12L6 6z" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                        <circle cx="10" cy="20" r="1" fill="currentColor" />
                        <circle cx="18" cy="20" r="1" fill="currentColor" />
                    </svg>
                    <span class="cart-badge" aria-hidden>2</span>
                </button>
            </div>
        </div>
    </header>

    <main class="hero-mockup">
        <section class="mockup-card">
            <h1 class="mockup-title">Premium Styles, Everyday Wear</h1>
            <p class="mockup-sub">A calm, neutral palette and refined UI for a premium fashion brand.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
